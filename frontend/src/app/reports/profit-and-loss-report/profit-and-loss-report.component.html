<div class="container-fluid">

    <div class="jumbotron">
        <h1 class="display-4">Income Report</h1>
        <hr class="my-4">
    </div>
    <div class="row">
        <table class="table">
            <tr>
                <th>
                    Account
                </th>
                <th>
                    Amount
                </th>
            </tr>
            <tr>
                <td colspan="2">INCOME</td>
            </tr>
            <tr *ngFor="let summary of incomeSummaries">
                <td>{{summary.account.name}}</td>
                <td>{{summary.amount}}</td>
            </tr>
            <tr>
                <td>Total Income</td>
                <td>{{incomeTotal}}</td>
            </tr>
            <tr>
                <td colspan="2">EXPENSE</td>
            </tr>
            <tr *ngFor="let summary of expenseSummaries">
                <td>{{summary.account.name}}</td>
                <td>{{summary.amount}}</td>
            </tr>
            <tr>
                <td>Total Expense</td>
                <td>{{expenseTotal}}</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>{{total}}</td>
            </tr>
        </table>
    </div>
</div>
