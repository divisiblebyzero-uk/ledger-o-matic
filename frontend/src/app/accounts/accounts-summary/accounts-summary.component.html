<div class="container-fluid">

    <div class="jumbotron">
        <h1 class="display-4">Accounts</h1>
        <hr class="my-4">
    </div>

    <div *ngIf="!accountTree">Loading...</div>
    <div *ngIf="error">Error!</div>
    <div *ngIf="accountTree">

        <div class="row">
            <div class="card">
                <p-treeTable [value]="treeData" [scrollable]="true" [tableStyle]="{'min-width':'50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Name</th>
                            <th>Current Balance</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                        <tr [ttRow]="rowNode">
                            <td>
                                <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                                <app-account-display [account]="rowData"></app-account-display>
                            </td>
                            <td><a (click)="showLedger(rowData.id)">{{ rowData.currentBalance|currency:'GBP' }}</a></td>
                        </tr>
                    </ng-template>
                </p-treeTable>
            </div>
        </div>
    </div>
</div>
